<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ProyectCompras</title>
    <!--Export Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--Export css and jquery-->
    <link href="/style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
    <!--Boostrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--All Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <!--WebApp-->
  <header>
    <div class="container">
      <div class="row">
        <div class="col logo">
          Pakemellama
          <img width="60px" height="60px" src="/imagenes/llama.png" />
        </div>
        <div class="col-md-auto inprco">Inicio</div>
        <div class="col-md-auto inprco">Promociones</div>
        <div class="col-md-auto inprco">Contactanos</div>
      </div>
    </div>
  </header>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col md-7">
          <div class="row">
            <p class="productos">
              Planes Telefonicos
              <img width="20px" height="20px" src="imagenes/smartphone.png" />
              <p class="iconos">
                <img width="25px" height="25px" src="imagenes/instagram.png" />
                <img width="25px" height="25px" src="imagenes/facebook.png" />
                <img width="25px" height="25px" src="imagenes/twitter.png" />
                <img width="25px" height="25px" src="imagenes/spotify.png" />
              </p>
            </p>
            <div class="row">
              <div id="planes-telefonia" class="card-group"></div>
            </div>
          </div>
          <div class="row">
            <p class="productos">
              Planes de Internet
              <img width="20px" height="20px" src="imagenes/wifi.png" />
              <p class="iconos">
                <img width="30px" height="30px" src="imagenes/youtube.png" />
                <img width="30px" height="30px" src="imagenes/twitch.png" />
                <img width="30px" height="30px" src="imagenes/playstation.png" />
                <img width="30px" height="30px" src="imagenes/xbox.png" />
              </p>
            </p>
            <div class="row">
              <div id="planes-internet" class="card-group"></div>
            </div>
          </div>
          <div class="row">
            <p class="productos">
              Planes CableTV
              <img width="20px" height="20px" src="imagenes/television.png" />
              <p class="iconos">
                <img width="40px" height="40px" src="imagenes/icons8-netflix-desktop-app-100.png" />
                <img width="40px" height="40px" src="imagenes/icons8-amazon-prime-video-100.png" />
                <img width="40px" height="40px" src="imagenes/icons8-hbo-max-100.png" />
                <img width="40px" height="40px" src="imagenes/icons8-disney-plus-100.png" />
              </p>
            </p>
            <div class="row">
              <div id="planes-tv" class="card-group"></div>
            </div>
          </div>
        </div>
        <div class="col md-5">
          <div class="row sticky-top carrito">
            <div class="card border-0" style="width: 18rem; width: 100%">
              <div class="card-body">
                <p class="card-title planes">
                  Carrito
                  <img
                    width="20px"
                    height="20px"
                    src="/imagenes/shopping-cart.png"
                  />
                </p>
                <div id="carrito" class="card-text planes"> </div>
                <div class="card-text planes">Total: <div id="total"></div></div>
                <div class="card-text planes">Descuento Aplicado: <div id="descuento"></div></div>
                <a href="#" class="btn btn-primary"
                  >Pagar
                  <img
                    width="20px"
                    height="20px"
                    src="imagenes/cash-register.png"
                /></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
