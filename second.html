<!DOCTYPE html>
<html>
    <head>
        <title>Formulario Productos</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <!--Export css and jquery-->
        <link href="/style.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!--Boostrap-->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
        />
        <!--All Fonts -->
        <link
          href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
          rel="stylesheet"
        />
        <link
          href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
          rel="stylesheet"
        />
    </head>
    <header>
        <div class="container">
          <div class="row">
            <div class="col logo">
              Pakemellama
              <img width="60px" height="60px" src="/imagenes/llama.png" />
            </div>
            <a href="/index.html" class="col-md-auto inprco">Inicio</a>
            <a href="/index.html" class="col-md-auto inprco">Promociones</a>
            <a href="/index.html" class="col-md-auto inprco">Contactanos</a>
            <a href="/second.html" class="col-md-auto inprco">Productos</a>
          </div>
        </div>
      </header>
    <body>
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <div class="card border-0">
              <div class="card-tittle planes">
                Productos
              </div>
              <div class="card-body">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">id</th>
                      <th scope="col">Nombre del Plan</th>
                      <th scope="col">Descripcion del Plan</th>
                      <th scope="col">Precio</th>
                      <th scope="col">Tipo de Plan</th>
                      <th scope="col">Editar</th>
                      <th scope="col">Eliminar</th>
                    </tr>
                  </thead>
                  <tbody id="tablaP">
                  </tbody>
                </table>
              </div>
            </div>
          </div>  
        </div>
      </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col md-7">
                    <div class="card border-0">
                        <div class="card-tittle planes">Ingreso de Productos</div>
                        <div class="card-body">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon2">Nombre del Plan</span>
                                <input  id="planname" type="text" class="form-control" placeholder="Ejemplo: Plankemellama 00" aria-label="Recipient's username" aria-describedby="basic-addon2">
                              </div>
                              <div class="input-group mb-3">
                                <span class="input-group-text">Descripcion del Plan</span>
                                <textarea id="plandescription" class="form-control" aria-label="With textarea"></textarea>
                              </div>
                              <div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon2">Tipo de Plan</span>
                                    <select id="plantype" class="form-select" aria-label="Default select example">
                                        <option selected>Elija el tipo de plan</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                      </select>
                                  </div>
                                  <div class="input-group mb-3">
                                    <span class="input-group-text">Q</span>
                                    <input id="planprice" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                  </div>
                                  <div hidden><input type="text" name="id" id="planid"></div>
                                  <button id="enviar" href="#" class="btn btn-primary boton"  style="width: 100px">Enviar</button>
                                  <button id="eliminar" href="#" class="btn btn-primary boton"  style="width: 100px">Eliminar</button>
                              </div>
                        </div>
                    </div>
                </div>
                <div class="col md-5"></div>
            </div>
        </div>
        <script src="index.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </body>
</html>
